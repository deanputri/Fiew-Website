{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10 max-w-xl text-white">
    <h1 class="text-3xl font-bold mb-6">Edit Your Profile</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-6 bg-[#1f1f1f] p-6 rounded-lg">
        <div>
            <label class="block mb-2 text-gray-400">Username</label>
            <input type="text" value="{{ user.username }}" disabled
                   class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">
        </div>

        <div>
            <label class="block mb-2 text-gray-400" for="bio">Bio</label>
            <textarea name="bio" id="bio" rows="4" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">{{ user.bio }}</textarea>
        </div>

        <div>
            <label class="block mb-2 text-gray-400">Profile Picture</label>
            {% if user.profile_pic %}
            <img src="{{ url_for('static', filename='images/' + user.profile_pic) }}" 
                 class="w-24 h-24 object-cover rounded-full mb-4">
            {% endif %}
            <input type="file" name="profile_pic" class="text-white">
        </div>

<div class="flex justify-end space-x-4">
    <a href="{{ url_for('user_profile', username=user.username) }}" class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-500 text-white">Cancel</a>
    <button type="submit" class="px-4 py-2 rounded bg-[#dc2626] hover:bg-red-700 text-white">Save</button>
</div>

    </form>
</div>
{% endblock %}
