{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-900 text-center px-4">
    <div class="max-w-md w-full">
        <div class="text-red-500 text-9xl font-bold mb-4">404</div>
        <h1 class="text-3xl font-bold text-white mb-4">Oops! Page Not Found</h1>
        <p class="text-gray-400 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="{{ url_for('index') }}" 
               class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200">
                <i class="fas fa-home mr-2"></i> Back to Home
            </a>
            <a href="{{ url_for('film_list') }}" 
               class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition duration-200">
                <i class="fas fa-film mr-2"></i> Browse Films
            </a>
        </div>
    </div>
</div>
{% endblock %}
