{% extends "base.html" %}

{% block title %}Create Article{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Create New Article</h1>

    <form action="{{ url_for('admin_create_article') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label class="block text-gray-300 mb-1" for="title">Title</label>
            <input type="text" name="title" id="title" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" required>
        </div>

        <div>
            <label class="block text-gray-300 mb-1" for="content">Content</label>
            <textarea name="content" id="content" rows="6" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600" required></textarea>
        </div>

        <div>
            <label class="block text-gray-300 mb-1" for="tags">Tags (comma separated)</label>
            <input type="text" name="tags" id="tags" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-600">
        </div>

        <div>
            <label class="block text-gray-300 mb-1" for="featured_image">Featured Image</label>
            <input type="file" name="featured_image" id="featured_image" class="block text-white">
        </div>

        <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">
            Submit Article
        </button>
    </form>
</div>
{% endblock %}
